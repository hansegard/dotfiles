- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config

- link:
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zshrc.d: zshrc.d
    ~/.bashrc: bashrc
    ~/.bashrc.d: bashrc.d
    ~/.bash_profile: bash_profile
    ~/.tmux.conf: tmux.conf
    ~/.config/kitty: config/kitty
    ~/.config/alacritty: config/alacritty
    ~/.config/micro: config/micro
    ~/.config/terminator: config/terminator
    ~/.config/ulauncher: config/ulauncher