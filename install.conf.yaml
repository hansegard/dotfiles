- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config

- link:
    ~/.zshenv: zshenv
    ~/.bashrc: bashrc
    ~/.bashrc.d: bashrc.d
    ~/.bash_profile: bash_profile
    ~/.tmux.conf: tmux.conf
    ~/.config/zsh: config/zsh
    ~/.config/alacritty: config/alacritty
    ~/.config/micro: config/micro
    ~/.config/terminator: config/terminator
    ~/.config/ulauncher: config/ulauncher
    ~/.config/nvim: config/nvim
